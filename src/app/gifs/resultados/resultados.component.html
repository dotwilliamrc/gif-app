<div class="row">
  <div
    *ngFor="let gif of result"
    class="col-md-4 col-sm-6 animate__animated animate__fadeInDown animate__faster"
  >
    <div class="card">
      <picture>
        <source [srcset]="gif.images.downsized_medium.url" />
        <img 
          class="card-img-top"
          src="" 
          alt="{{gif.title}}" 
        />
      </picture>
      <div class="card-body">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
